<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />


  <!-- dependency stylesheets -->
  <link rel="stylesheet" type="text/css" href="{{ '/.grunt/grunt-contrib-jasmine/jasmine.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ '/css/spectrum.css' | prepend: site.baseurl }}">

  <!-- dependencies -->
  <script src="{{ '/lib/jquery-2.1.3.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/lib/jquery-ui-1.11.2-core.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/lib/spectrum.js' | prepend: site.baseurl }}"></script>

  <!-- source -->
  <script src="{{ '/src/CssPropertyInfo.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/src/jquery.ui.styleTweaker.js' | prepend: site.baseurl }}"></script>

  <link rel="stylesheet" type="text/css" href="{{ '/css/tweaker.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ '/css/tweaker_demo.css' | prepend: site.baseurl }}">

  <!-- github syntax override -->
  <link rel="stylesheet" type="text/css" href="{{ '/css/jekyll-github-syntax.css' | prepend: site.baseurl }}">

</head>
